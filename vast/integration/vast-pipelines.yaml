vast:
  endpoint: '127.0.0.1:42000'
  plugins: []
  export:
    zeek:
      disable-timestamp-tags: true
  pipelines:
    remove_flow:
      - drop:
          fields:
            - flow_id
    remove_action:
      - drop:
          fields:
            - alert.action
    replace_rrname:
      - replace:
          fields:
            dns.rrname: "foobar.net"
    select_row:
      - where:
          expression: "dest_port > 53"
    hash_uid:
      - hash:
          field: fileinfo.filename
          out: filename_hash
    select_fields:
      - select:
          fields:
            - ip
            - alert.category
            - timestamp
            - alert.action
    pseudonymize_ips:
      - pseudonymize:
          method: crypto-pan
          seed: 8009ab3a605435bea0c385bea18485d8b0a1103d6590bdf48c968be5de53836e
          fields:
            - src_ip
            - dest_ip

  pipeline-triggers:
    import:
      - pipeline: remove_flow
        events: [suricata.http]
        location: server

      - pipeline: remove_flow
        events: [suricata.netflow]
        location: client

    export:
      - pipeline: replace_rrname
        events: [suricata.dns]
        location: server

      - pipeline: remove_flow
        events: [suricata.dns]
        location: server

      - pipeline: pseudonymize_ips
        events: [suricata.dns]
        location: server

      - pipeline: hash_uid
        events: [suricata.fileinfo]
        location: client

      - pipeline: select_fields
        events: [suricata.alert]
        location: client

      - pipeline: remove_action
        events: [suricata.alert]
        location: server

      - pipeline: select_row
        events: [suricata.dns]
        location: client
